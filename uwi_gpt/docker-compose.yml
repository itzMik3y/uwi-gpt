version: '3'
services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - 6333:6333
      - 6334:6334
    restart: always
    volumes:
      # Keep this volume for persistent data storage
      - ./qdrant_data:/qdrant/storage
      # Add this line for snapshots only
      - ./qdrant_snapshots:/qdrant/snapshots